<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/styles/card.css">
        <script src="https://kit.fontawesome.com/317c70761c.js" crossorigin="anonymous"></script>
        <title>Business Card</title>
    </head>
    <body>
        <h1 class="title">Information</h1>
        <div class="card">
            <div class="bottom-card-bar"> </div>
            <div class="large-decorative-circle"></div>
            <div class="small-decorative-circle"></div>
            <div class="card-left-pane"></div>
            <div class="card-right-pane">
                <div class="name-details">
                    <p class="bold name">Insert Cool Name Here</p>
                    <p>Computer Science Student</p>
                </div>
                <ul>
                    <li>Acquiring Front-End Development Skills</li>
                    <li>Learning skills through Scrimba courses</li>
                </ul>
            </div>
        </div>

        <p class="card-footer">Created for Business Card assignment hosted through Scrimba</p>

        <div class="media-btns">
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-github"></i>
        </div>


    </body>
</html>
